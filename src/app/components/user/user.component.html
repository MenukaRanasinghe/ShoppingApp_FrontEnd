<app-layoutuser>
    <body>
      <div class="container">
        <div class="center-form">
          <div class="form-heading">Edit Profile</div>
  
          <div class="form-row">
            <input type="text" id="name" name="name" placeholder="Username" [(ngModel)]="user.username">
          </div>
  
          <div class="form-row">
            <input type="text" id="email" name="email" placeholder="Email" [(ngModel)]="user.email">
          </div>
  
          <div class="form-row">
            <input type="text" id="name" name="name" placeholder="Fullname" [(ngModel)]="user.fullname">
          </div>
  
          <div class="form-row">
            <input type="text" id="name" name="name" placeholder="Phone" [(ngModel)]="user.phone">
          </div>
  
          <div class="form-row">
            <textarea id="message" name="message" placeholder="Address" [(ngModel)]="user.address"></textarea>
          </div>
  
          <div class="form-row">
            <button class="button1" (click)="updateCustomer()">Update</button>
          </div>
        </div>
      </div>
    </body>
  </app-layoutuser>
